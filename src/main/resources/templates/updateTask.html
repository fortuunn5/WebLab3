<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/projects/{projectId}/tasks/{taskId}(projectId=${upTask.projectId}, taskId=${upTask.id})}" th:object="${upTask}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Description: <input type="text" th:field="*{description}" /></p>
    <p>PlannedDate: <input type="date" th:field="*{plannedDate}" /></p>
    <p>IsCompleted: <input type="checkbox" th:field="*{completed}" /></p>
    <!--<p>ProjectId: <input type="Long" th:field="*{projectId}" /></p>-->
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
